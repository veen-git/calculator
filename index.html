<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h2>Calculator</h2>
        <div id = "container">
        <input type="text" id="result"/>
        <div class="calc-buttons">
            <div id = "left">
                <div class = "top">
                <button class = "top-btn">C</button>
                </div>

                <div class = "middle">
                <button class = "middle-btn">9</button>
                <button class = "middle-btn">8</button>
                <button class = "middle-btn">7</button>
                <button class = "middle-btn">6</button>
                <button class = "middle-btn">5</button>
                <button class = "middle-btn">4</button>
                <button class = "middle-btn">3</button>
                <button class = "middle-btn">2</button>
                <button class = "middle-btn">1</button>
                </div>
                
                <div class = "bottom">
                <button id = "zero-btn" class = "middle-btn">0</button>
                </div>
                
            </div>

            <div id = "right">
                <button class="opr-btn">/</button>
                <button class="opr-btn">*</button>
                <button class="opr-btn">-</button>
                <button class="opr-btn">+</button>
                <button id="eql-btn">=</button>
            </div>
        </div>
        </div>
    
    
    <script src="script.js"></script>
</body>
</html>
